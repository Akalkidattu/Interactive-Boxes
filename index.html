<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interactive Boxes</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2 class="heading">Bundle & Save</h2>

    <div class="offer-box active" data-offer="1" >
      <div class="offer-header">
        <input type="radio" name="offer" checked />
        <div class="offer-info">
          <p><strong>1 Unit</strong> <span class="discount">10% Off</span></p>
          <p>$10.00 USD <span class="strike">$24.00 USD</span></p>
        </div>
      </div>
      <div class="offer-details">
        <label>#1 Size:</label>
        <select>
          <option>S</option>
          <option>M</option>
          <option>L</option>
        </select>
        <label>Color:</label>
        <select>
          <option>Black</option>
          <option>White</option>
          <option>Red</option>
        </select>
      </div>
      <div class="pair">
          <label>#2 Size:</label>
          <select>
            <option>S</option>
            <option>M</option>
            <option>L</option>
          </select>
          <label>Color:</label>
          <select>
            <option>Black</option>
            <option>White</option>
            <option>Red</option>
          </select>
        </div>
    </div>

    <div class="offer-box" data-offer="2" >
      <div class="offer-header">
        <input type="radio" name="offer" />
        <div class="offer-info">
          <p><strong>2 Unit</strong> <span class="discount popular">20% Off</span></p>
          <p>$18.00 USD <span class="strike">$24.00 USD</span></p>
        </div>
      </div>
      <div class="offer-details">
        <div class="pair">
          <label>#1 Size:</label>
          <select>
            <option>S</option>
            <option>M</option>
            <option>L</option>
          </select>
          <label>Color:</label>
          <select>
            <option>Black</option>
            <option>White</option>
            <option>Red</option>
          </select>
        </div>
        <div class="pair">
          <label>#2 Size:</label>
          <select>
            <option>S</option>
            <option>M</option>
            <option>L</option>
          </select>
          <label>Color:</label>
          <select>
            <option>Black</option>
            <option>White</option>
            <option>Red</option>
          </select>
        </div>
      </div>
    </div>

    <div class="offer-box" data-offer="3" >
      <div class="offer-header">
        <input type="radio" name="offer" />
        <div class="offer-info">
          <p><strong>3 Unit</strong> <span class="discount">30% Off</span></p>
          <p>$24.00 USD <span class="strike">$24.00 USD</span></p>
        </div>
      </div>
      <div class="offer-details">
        <div class="pair">
          <label>#1 Size:</label>
          <select>
            <option>S</option>
            <option>M</option>
            <option>L</option>
          </select>
          <label>Color:</label>
          <select>
            <option>Black</option>
            <option>White</option>
            <option>Red</option>
          </select>
        </div>
        <div class="pair">
          <label>#2 Size:</label>
          <select>
            <option>S</option>
            <option>M</option>
            <option>L</option>
          </select>
          <label>Color:</label>
          <select>
            <option>Black</option>
            <option>White</option>
            <option>Red</option>
          </select>
        </div>
      </div>
    </div>

    <p class="delivery">Free 2 Days Shipping</p>
    <p class="total">Total: <span id="total-price">$10.00USD</span></p>
    <button class="add-cart">+ Add to Cart</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
